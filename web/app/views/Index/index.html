#{extends 'templates/main.html' /}

#{set 'mainStyles'}
  #{stylesheet 'index.css' /}
#{/set}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3 offset3 brand-name">Project X</div>
  </div>
  <div class="row-fluid">
    <div class="span7 hero-unit">
      <h1>Heading</h1>
      <p>Tagline</p>
    </div>
    <div class="span3">
    #{form @Secure.authenticate(), class: 'well'}

        #{if flash.error}
        <p class="error">
            &{flash.error}
        </p>
        #{/if}
        #{if flash.success}
        <p class="success">
            &{flash.success}
        </p>
        #{/if}
        <fieldset>
        <div class="control-group">
            <label class="control-label" for="username">&{'secure.username'}</label>
            <div class="controls">
            <input class="span3" type="text" name="username" id="username" value="${flash.username}" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">&{'secure.password'}</label>
            <div class="controls">
            <input class="span3" type="password" name="password" id="password" value="" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
            <input class="btn btn-primary" type="submit" id="signin" value="&{'secure.signin'}" />
            <span class="help-inline">*only for alpha-testers</span>
            </div>
        </div>
        </fieldset>
    #{/form}
    </div>
  </div> <!-- row -->
  <footer class="footer">
    <hr>
    <p>blah-blah</p>
  </footer>
</div> <!-- container -->
