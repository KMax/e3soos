<ul class="breadcrumb">
    <li>
        <a href="@{CRUD.index()}">Administration</a>
    </li>
    #{if _caller.type}
    <li>
        <span class="divider">/</span><a href="@{list()}">&{_caller.type.name}</a>
    </li>
    #{/if}
    #{if _caller.object?._key()}
    <li>
        <span class="divider">/</span>
        <a href="@{show(_caller.object._key())}">${_caller.object?.toString()?.escape()?.raw()}</a>
    </li>
    #{/if}
    #{if request.actionMethod == 'blank' || request.actionMethod == 'create'}
    <li>
        <span class="divider">/</span><a href="@{blank()}">&{'crud.blank'}</a>
    </li>
    #{/if}
</ul>
